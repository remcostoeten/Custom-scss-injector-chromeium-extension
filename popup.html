<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/theme/material.min.css">
  <title>SCSS Compiler Extension</title>
</head>
<body>
  <h1>SCSS Compiler</h1>
  <textarea id="scss-editor" class="code-editor"></textarea>
  <input id="url-input" type="text" placeholder="Enter the URL">
  <button id="save-button">Save</button>
  <button id="reset-button">Reset</button>
  <div id="compiled-css"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/sass/sass.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/css/css.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
